<svg width="1440" height="1440" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden">

<defs>

<g id="画像">
	<image x="0" y="0"  href=""/>
</g>

<use id="webp" href="#画像" xlink:href="#画像" x="0" y="0">

     <animateTransform 
      attributeName="transform"
      type="translate"
      dur="1.3s"
      values="0,0; 0,-30; 0,10; 0,-50; 0,50; 0,20; 0,-20; 0,10; 0,0; 0,0"
      begin="0s;Anime2.end + 0.5s" fill="freeze" additive="sum"
    />
    <animateTransform attributeName="transform" type="scale" begin="0s;Anime2.end + 0.5s" dur="0.4s" fill="freeze" values="0.2,0.2;1.4,1.4;1.5,1.5" keyTimes="0;0.5;1"  additive="sum"/>


</use>

<!--文字設定-->

<text id="System_txt1" class="Txt1"  x="0" y="0" fill="#000000" stroke="#FFFFFF">
	ボケ
</text>
<text id="System_txt2" class="Txt1"  x="0" y="0" fill="#000000" stroke="#FFFFFF">
	ます！
</text>

<style type="text/css">
    @font-face {
      font-family: 'Cherry Bomb One';
      src: url(data:font/woff2;base64,) format('woff2');
    }

.Txt1 {
	font-family: 'Cherry Bomb One', serif;
	font-size: 250px;
	font-weight: 400;
	text-anchor: middle; /* テキストの開始位置 */
}

</style>

    <!-- グロー効果 -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blurred" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

<path id="三角" d="M 0 0 L 200 1440 L -200 1440 z" />

<g  id="虹色">

<use href="#三角" fill="#E50011" stroke="none" />
<use href="#三角" fill="#EE7700" stroke="none" transform="rotate(15)"/>
<use href="#三角" fill="#FFF000" stroke="none" transform="rotate(30)"/>
<use href="#三角" fill="#00A73B" stroke="none" transform="rotate(45)"/>
<use href="#三角" fill="#0064B3" stroke="none" transform="rotate(60)"/>
<use href="#三角" fill="#5F1885" stroke="none" transform="rotate(75)"/>
<use href="#三角" fill="#E50011" stroke="none" transform="rotate(90)"/>
<use href="#三角" fill="#EE7700" stroke="none" transform="rotate(105)"/>
<use href="#三角" fill="#FFF000" stroke="none" transform="rotate(120)"/>
<use href="#三角" fill="#00A73B" stroke="none" transform="rotate(135)"/>
<use href="#三角" fill="#0064B3" stroke="none" transform="rotate(150)"/>
<use href="#三角" fill="#5F1885" stroke="none" transform="rotate(165)"/>
<use href="#三角" fill="#E50011" stroke="none" transform="rotate(180)"/>
<use href="#三角" fill="#EE7700" stroke="none" transform="rotate(195)"/>
<use href="#三角" fill="#FFF000" stroke="none" transform="rotate(210)"/>
<use href="#三角" fill="#00A73B" stroke="none" transform="rotate(225)"/>
<use href="#三角" fill="#0064B3" stroke="none" transform="rotate(240)"/>
<use href="#三角" fill="#5F1885" stroke="none" transform="rotate(255)"/>
<use href="#三角" fill="#E50011" stroke="none" transform="rotate(270)"/>
<use href="#三角" fill="#EE7700" stroke="none" transform="rotate(285)"/>
<use href="#三角" fill="#FFF000" stroke="none" transform="rotate(300)"/>
<use href="#三角" fill="#00A73B" stroke="none" transform="rotate(315)"/>
<use href="#三角" fill="#0064B3" stroke="none" transform="rotate(330)"/>
<use href="#三角" fill="#5F1885" stroke="none" transform="rotate(345)"/>

</g>


<use id="haikei" href="#虹色" fill="#E50011">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0"
      to="360"
      dur="8s"
      repeatCount="indefinite" />
</use>
 
<use id="txtbig" href="#System_txt1" xlink:href="#System_txt1" x="0" y="0">
<animateTransform attributeName="transform" type="scale" begin="0s;Anime2.end + 0.5s" dur="0.4s" fill="freeze" values="0.2,0.2;1.4,1.4;1.5,1.5" keyTimes="0;0.5;1"/>
</use>
 
</defs>

<rect x="0" y="0" width="100%" height="100%" fill="none" stroke="#F46860" stroke-width="5" stroke-dasharray="2,15" stroke-linecap="round" />

<use href="#虹色" fill="#E50011"  x="720" y="720" />

<use href="#haikei" x="720" y="720"/>

<use href="#webp" xlink:href="#webp" x="720" y="720">
</use>


<use href="#webp" xlink:href="#webp" x="720" y="720" filter="url(#glow)">
</use>

<g>

<use href="#txtbig" xlink:href="#txtbig" x="470" y="1220" opacity="0" filter="url(#glow)">
  <animate id="Anime1" attributeName="opacity" from="0" to="1" dur="0.1s" begin="0s;Anime2.end + 0.5s" fill="freeze" />
  <animate id="Anime2" attributeName="opacity" from="1" to="0" dur="1s" begin="Anime1.end + 3s" fill="freeze" />
</use>


</g>
<use href="#System_txt2" xlink:href="#System_txt" x="1020" y="1220" opacity="0" filter="url(#glow)">
  <animate id="Anime3" attributeName="opacity" from="0" to="1" dur="0.1s" begin="Anime1.end + 0.5s" fill="freeze" />
  <animate id="Anime4" attributeName="opacity" from="1" to="0" dur="1s" begin="Anime1.end + 3s" fill="freeze" />
</use>

</svg>
