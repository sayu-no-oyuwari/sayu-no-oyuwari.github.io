<svg width="1440" height="1440" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden">

<defs>

<g id="webp">
	<image x="0" y="0"  href=""/>
</g>

<!--文字設定-->

<text id="System_txt" class="Txt1"  x="0" y="0" >
	Critical
</text>

<style type="text/css">
    @font-face {
      font-family: 'Pacifico';
      src: url(data:font/woff2;base64,) format('woff2');
    }

.Txt1 {
	font-family: 'Pacifico', serif;
	font-size: 200px;
	font-weight: 100;
	text-anchor: middle; /* テキストの開始位置 */
}

</style>

<!-- キラキラのためのフィルタ -->

    <!-- グロー効果 -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blurred" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="filter">
      <feGaussianBlur
         stdDeviation="10 10"
         result="blur"/>
    </filter>
  
    <path id="diamond1" 
             d="M 0,-60 
             C 10,-20 10,-10 30,0 
             C 10,10 10,20 0,60
             C -10,20 -10,10 -30,0
             C -10,-10 -10,-20 0,-60"  fill="#DCD2A9" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="0.2;1.2;0.2" dur="1s" repeatCount="indefinite" />
    </path>

    <path id="diamond2" 
             d="M 0,-60 
             C 10,-20 10,-10 30,0 
             C 10,10 10,20 0,60
             C -10,20 -10,10 -30,0
             C -10,-10 -10,-20 0,-60"  fill="#DCD2A9" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="0.8;0.1;0.8" dur="1s" repeatCount="indefinite" />
    </path>

    <clipPath id="clip">
      <path d="M -1,0 C -1,0 -96,-151 -108,-168 -123,-188 -200,-413 -143,-499 -79.3,-593 51.7,-593 104,-495 145,-417 101,-206 84.9,-176 69.9,-148 -1,0 -1,0 Z" />
    </clipPath>

	<linearGradient id="ネモフィラ" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="0%" style="stop-color:#734876;stop-opacity:1" />
		<stop offset="10%" style="stop-color:#3D5490;stop-opacity:1" />
		<stop offset="70%" style="stop-color:#7187B0;stop-opacity:0.6" />
		<stop offset="100%" style="stop-color:#E8DBCD;stop-opacity:1" />
	</linearGradient>

  <!-- 花のシンボル定義 -->
  <g id="flower" filter="url(#glow)">
    <!-- 花びらのパス -->
    <path d="M -1,0 C -1,0 -96,-151 -108,-168 -123,-188 -200,-413 -143,-499 -79.3,-593 51.7,-593 104,-495 145,-417 101,-206 84.9,-176 69.9,-148 -1,0 -1,0 Z" fill="url(#ネモフィラ)">
    </path>
    <circle cx="0" cy="0" r="100" fill="#C5C8C4" filter="url(#filter)" clip-path="url(#clip)">
    </circle>
    <g stroke="#FFD900">
    <path d="M -1,-132 C 0.026,-88.2 0.026,-88.2 0.026,-88.2"/>
    <path d="M -45,-127 -23.6,-85.6"/>
    <path d="M 40.6,-123 20.5,-84.5"/>
    </g>
      <!-- 花が咲くアニメーション -->
      <animateTransform attributeName="transform" type="scale" values="0;1" dur="5s" fill="freeze" />
  </g>
  
<g id="花" >
	<use href="#flower" xlink:href="#flower"/>
	<use href="#flower" xlink:href="#flower" transform="rotate(72)"/>
	<use href="#flower" xlink:href="#flower" transform="rotate(144)"/>
	<use href="#flower" xlink:href="#flower" transform="rotate(216)"/>
	<use href="#flower" xlink:href="#flower" transform="rotate(288)"/>
</g>
    
<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" stop-color="#DCD2A9" stop-opacity="0">
    <!-- フェードインのアニメーション -->
    <animate attributeName="stop-opacity" values="0;1" dur="1s" begin="0s;Anime2.end + 0s" fill="freeze" 
      keySplines="0.42 0 0.58 1" calcMode="spline"/>
    <!-- フェードアウトのアニメーション -->
    <animate attributeName="stop-opacity" values="1;0" dur="1s" begin="Anime1.end + 1s" fill="freeze"
      keySplines="0.42 0 0.58 1" calcMode="spline"/>
  </stop>
  
  <stop offset="100%" stop-color="#DCD2A9" stop-opacity="1">
    <!-- フェードアウトのアニメーション -->
    <animate attributeName="stop-opacity" values="1;0" dur="1s" begin="0s;Anime2.end + 0s" fill="freeze"
      keySplines="0.42 0 0.58 1" calcMode="spline"/>
    <!-- フェードインのアニメーション -->
    <animate attributeName="stop-opacity" values="0;1" dur="1s" begin="Anime1.end + 1s" fill="freeze"
      keySplines="0.42 0 0.58 1" calcMode="spline"/>
  </stop>
</linearGradient>
</defs>

<g transform="scale(8 8)" filter="url(#filter)"  fill="#FFF2B8">
  <path d="M 92,89.2 43,-8.22 98.3,-15.9 88.6,57.3 125,-19.9 Z">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" begin="0s" />
  </path>

  <path d="M 95.4,90.5 C 110,71.9 161,-7.28 161,-7.28 L 196,6.53 117,87.4 205,114 204,180 Z" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite" begin="0s" />
  </path>

  <path d="M 93.3,86.1 -11.7,1.81 -3.04,50.1 Z" filter="url(#glow)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2s" repeatCount="indefinite" begin="1s" />
  </path>

  <path d="M 141,198 94.8,90.8 62.3,199 90.4,200 96.5,152 106,197 Z" filter="url(#glow)" opacity="0.3">
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="3s" repeatCount="indefinite" begin="1.5s" />
  </path>

  <path d="M -12.5,99.6 90.1,90.1 10,204 -35,164 48,110 -23.7,125 Z" filter="url(#glow)" opacity="0.2">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="5s" repeatCount="indefinite" begin="2s" />
  </path>

</g>
   
<use href="#花" xlink:href="#花" x="720" y="720">
</use>

<use href="#webp" xlink:href="#webp" x="720" y="720">
</use>


<use href="#webp" xlink:href="#webp" x="720" y="720" filter="url(#glow)">
</use>


  <!-- useで複数の四角形を配置 -->
  <use href="#diamond1" x="350" y="1100" />
  <use href="#diamond2" x="400" y="1050" />
  <use href="#diamond1" x="1070" y="1220"/>
  <use href="#diamond2" x="1100" y="1150" />

<use href="#System_txt" xlink:href="#System_txt" x="700" y="1220" opacity="1" filter="url(#glow)">
  

  <!-- Change color to make the text more festive -->
  <animate id="Anime1" attributeName="fill" from="#CFB06A" to="#68ABC4" dur="1s" begin="0s;Anime3.end + 0s" fill="#freeze" />
  <animate id="Anime2" attributeName="fill" from="#68ABC4" to="#7187B0" dur="1s" begin="Anime1.end + 0s" fill="freeze" />
  <animate id="Anime3" attributeName="fill" from="#7187B0" to="#CFB06A" dur="1s" begin="Anime2.end + 0s" fill="freeze" />
</use>

</svg>
