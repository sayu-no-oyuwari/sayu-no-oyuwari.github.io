  <path d="M 751 740 h 130 l -20 130 h -166 Z"/>
  <path d="M 895 740 h 130 l 20 130 h -166 Z"/>
  <path d="M 1039 740 h 130 l 60 130 h -166 Z"/>
  <path d="M 1183 740 h 130 l 100 130 h -166 Z"/>
