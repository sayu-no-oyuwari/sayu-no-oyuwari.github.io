  <rect x="0" y="0" width="100%" height="100%"/>
  
  <g id="欄外" opacity="0.5">
  
  <use href="#ran" xlink:href="#ran" x="240" y="228"/>
  <use href="#ran" xlink:href="#ran" x="240" y="540"/>
