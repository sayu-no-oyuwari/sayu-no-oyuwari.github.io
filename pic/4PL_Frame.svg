  <path d="M 792 760 h 96 l -15 124 h -121 Z" mask="url(#中)"/>

  <path d="M 1032 760 h 96 l 35 124 h -111 Z" mask="url(#中)"/>
  <path d="M 1152 780 h 96 l 75 124 h -126 Z" mask="url(#下)"/>

